<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicons/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#00c257" />
    <meta
      name="description"
      content="React Web app created using Spotify API to visualize personal Spotify profile data."
    />
    <meta name="image" content="%PUBLIC_URL%/og.png" />

    <!-- open graph -->
    <meta property="og::title" content="Spotify Profile App" />
    <meta property="og::image" content="%PUBLIC_URL%/og.png" />
    <meta
      property="og::description"
      content="React Web app created using Spotify API to visualize personal Spotify profile data"
    />

    <!-- twitter -->
    <meta property="twitter::card" content="summary_large_image" />
    <meta property="twitter::image" content="%PUBLIC_URL%/og.png" />
    <meta property="twitter::title" content="Spotify Profile App" />
    <meta property="twitter::creator" content="@barcii" />
    <meta
      property="twitter::description"
      content="React Web app created using Spotify API to visualize personal Spotify profile data"
    />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicons/apple-touch-icon.png"/>
    <link rel="icon" sizes="16x16" type="image/png" href="%PUBLIC_URL%/favicons/favicon-16x16.png" />
    <link rel="icon" sizes="32x32" type="image/png" href="%PUBLIC_URL%/favicons/favicon-32x32.png" />
    <link rel="manifest" href="%PUBLIC_URL%/favicons/site.webmanifest" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/

      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Spotify - Profile App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
